<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">403 Forbidden!</h1>

        <p class="lead">I'm sorry, you are not authorized to access this content.</p>
        <div class="lead mb-3">Please log-in using the button below or, <br>Press the Home button to go back to the home page</div>
        
        <div class="wrapper absolute-bottom">
            <hr class="my-4">
            <a href="/login" class="btn btn-primary btn-lg mr-3" role="button">
                <i class="fas fa-lock"></i>
                Log-in
            </a>
            <a class="btn btn-primary btn-lg ml-3" href="/" role="button">
                <i class="fas fa-home"></i>
               Home
            </a>
        </div>

    </div>

    <style>
        body {
            overflow-y: hidden;
        }
        @media (max-height: 300px) {
            body {
                overflow-y: auto;
            }
        }

        .jumbotron {
            min-height: 100vh;
            max-height: 100vh;
        }

    </style>
</body>
</html>
